<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title style="text-align:center">
            Statistiques
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large"> Statistiques</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-button color="primary" (click)="createBarChart(7)">7 jours</ion-button>
    <ion-button color="primary" (click)="createBarChart(30)">30 jours</ion-button>
    <ion-button color="primary" (click)="createBarChart(90)">90 jours</ion-button>

    <ion-list-header color="light"></ion-list-header>
    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-title style="text-align:center">Statistique</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <canvas #barChart></canvas>
        </ion-card-content>
    </ion-card>

</ion-content>
